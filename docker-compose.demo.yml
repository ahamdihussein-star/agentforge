version: '3.8'

# Demo/Testing Docker Compose
# Quick setup for testing database integration

services:
  # PostgreSQL for demo
  postgres:
    image: postgres:16-alpine
    container_name: agentforge-demo-postgres
    environment:
      POSTGRES_DB: agentforge
      POSTGRES_USER: agentforge
      POSTGRES_PASSWORD: agentforge_demo_password
    ports:
      - "5432:5432"
    volumes:
      - agentforge_demo_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentforge"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - agentforge-demo

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agentforge-demo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agentforge.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - agentforge-demo
    profiles:
      - admin

volumes:
  agentforge_demo_data:

networks:
  agentforge-demo:
    driver: bridge

