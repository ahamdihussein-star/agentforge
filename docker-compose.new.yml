version: '3.8'

services:
  # PostgreSQL Database (default)
  postgres:
    image: postgres:16-alpine
    container_name: agentforge-postgres
    environment:
      POSTGRES_DB: agentforge
      POSTGRES_USER: agentforge
      POSTGRES_PASSWORD: agentforge_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agentforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database (optional - comment out if not using)
  # mysql:
  #   image: mysql:8.0
  #   container_name: agentforge-mysql
  #   environment:
  #     MYSQL_DATABASE: agentforge
  #     MYSQL_USER: agentforge
  #     MYSQL_PASSWORD: agentforge_password
  #     MYSQL_ROOT_PASSWORD: root_password
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - agentforge-network

  # AgentForge Application
  agentforge:
    build: .
    container_name: agentforge-app
    ports:
      - "8000:8000"
    environment:
      # Database
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agentforge
      DB_USER: agentforge
      DB_PASSWORD: agentforge_password
      
      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      
      # LLM APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agentforge-network
    restart: unless-stopped

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agentforge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agentforge.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - agentforge-network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  postgres_data:
  # mysql_data:

networks:
  agentforge-network:
    driver: bridge

